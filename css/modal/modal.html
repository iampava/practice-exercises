<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>solution | CSS modal</title>
        <link rel="stylesheet" href="modal.css">
    </head>
    <body>
        <div class="modal">
            <button type="button" class="modal__close-btn">‚ùå</button>
            <div class="modal__content">
                <h2>
                    Drop files here,
                    <label class="pointer color-blue" for="fileInput">
                        browse
                    </label>
                    or import from:
                </h2>
                <div class="modal__import-controls">
                    <label class="pointer" for="fileInput">
                        <svg
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fas"
                            data-icon="upload"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            class="svg-inline--fa fa-upload fa-w-16 fa-9x"
                        >
                            <path
                                fill="#fff"
                                d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                                class=""
                            ></path>
                        </svg>
                        <span> My device </span>
                    </label>
                    <button type="button">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Logo_of_Google_Drive.svg/600px-Logo_of_Google_Drive.svg.png"
                            alt="Google Drive"
                        />
                        <span> Google Drive </span>
                    </button>
                    <button type="button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Dropbox_Logo_02.svg" alt="Dropbox" />
                        <span> Dropbox </span>
                    </button>
                    <button type="button">
                        <svg
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fas"
                            data-icon="cloud"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 512"
                            class="svg-inline--fa fa-cloud fa-w-20 fa-9x"
                        >
                            <path
                                fill="#fff"
                                d="M537.6 226.6c4.1-10.7 6.4-22.4 6.4-34.6 0-53-43-96-96-96-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32c-88.4 0-160 71.6-160 160 0 2.7.1 5.4.2 8.1C40.2 219.8 0 273.2 0 336c0 79.5 64.5 144 144 144h368c70.7 0 128-57.3 128-128 0-61.9-44-113.6-102.4-125.4z"
                                class=""
                            ></path>
                        </svg>
                        <span> One drive </span>
                    </button>
                    <button type="button">
                        <svg
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fas"
                            data-icon="microphone"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 352 512"
                            class="svg-inline--fa fa-microphone fa-w-11 fa-9x"
                        >
                            <path
                                fill="#fff"
                                d="M176 352c53.02 0 96-42.98 96-96V96c0-53.02-42.98-96-96-96S80 42.98 80 96v160c0 53.02 42.98 96 96 96zm160-160h-16c-8.84 0-16 7.16-16 16v48c0 74.8-64.49 134.82-140.79 127.38C96.71 376.89 48 317.11 48 250.3V208c0-8.84-7.16-16-16-16H16c-8.84 0-16 7.16-16 16v40.16c0 89.64 63.97 169.55 152 181.69V464H96c-8.84 0-16 7.16-16 16v16c0 8.84 7.16 16 16 16h160c8.84 0 16-7.16 16-16v-16c0-8.84-7.16-16-16-16h-56v-33.77C285.71 418.47 352 344.9 352 256v-48c0-8.84-7.16-16-16-16z"
                                class=""
                            ></path>
                        </svg>
                        <span> Microphone </span>
                    </button>
                    <button type="button">
                        <svg
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fas"
                            data-icon="camera"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            class="svg-inline--fa fa-camera fa-w-16 fa-9x"
                        >
                            <path
                                fill="#fff"
                                d="M512 144v288c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48h88l12.3-32.9c7-18.7 24.9-31.1 44.9-31.1h125.5c20 0 37.9 12.4 44.9 31.1L376 96h88c26.5 0 48 21.5 48 48zM376 288c0-66.2-53.8-120-120-120s-120 53.8-120 120 53.8 120 120 120 120-53.8 120-120zm-32 0c0 48.5-39.5 88-88 88s-88-39.5-88-88 39.5-88 88-88 88 39.5 88 88z"
                                class=""
                            ></path>
                        </svg>
                        <span> Camera</span>
                    </button>
                </div>
            </div>
            <input type="file" hidden id="fileInput" />
        </div>
    </body>
</html>
